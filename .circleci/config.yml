version: 2
jobs:
  lint:
    working_directory: ~/project
    docker:
      - image: circleci/python:3.7.2-stretch
    steps:
      - checkout
      - run: |
          python3 -m venv ~/venv
          . ~/venv/bin/activate
          pip install -e .[dev]
      - run: |
          . ~/venv/bin/activate
          make lint

  test:
    working_directory: ~/project
    docker:
      - image: circleci/python:3.7.2-stretch
    steps:
      - checkout
      - run: |
          python3 -m venv ~/venv
          . ~/venv/bin/activate
          pip install -e .[dev]
      - run: |
          . ~/venv/bin/activate
          make test

workflows:
  version: 2
  build_and_test:
    jobs:
      - lint
      - test
